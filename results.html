<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Results</title>

    <!-- Links to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
   <!-- GOOGLE FONTS    -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- THE FIXED HEADER -->
    <header id="movie-results-header">
        <div class="container">
            <div class="header">
                <!-- WHERE THE TITLE IMAGE GOES -->
                <a href="index.html"><img src="images/title-01.png" id="title-image"></a>
                
                <!-- HERE IS THE TOASTER BUTTON -->
                <!-- <button onclick="showToast('Please Enter A Movie')">Show Toaster</button> -->
                <div id="toast"></div>

                <div id="searchinput">
                    <div class="input-group mb-3">
                        <input type="text" id="search-field" class="form-control" placeholder="Movie Search"
                            aria-label="Recipient's username" aria-describedby="button-addon2" />
                        <div class="input-group-append">
                            <!-- SUBMIT BUTTON -->
                            <button class="subbutton" type="button" id="submit-btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container for all content -->
    <div class="container search-result-container">
        <!-- <h1 id="search-header">Search results</h1> -->
        <h1 class="ml16" id="search-header">Search Results</h1>
        <div id="search-content-div" class="search-content-div">
            <!-- This is where the search results go -->
        </div>
    </div>

    <!-- Calling our Javascript -->
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
